<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Avengers</title>
</head>
<body>
    <div class="container">
        <div class="list">
          <ul id="image-list"></ul>
        </div>
        <div class="view hidden">
          <div class="image">
            <img id="current-image" src="" alt="">
            <p id="current-name"></p>
            <p id="current-counter"></p>
          </div>
          <div class="admin-panel">
            <button id="admin-button">Admin</button>
            <form id="admin-form" class="hidden">
              <input type="text" id="new-url" placeholder="New Url">
              <input type="text" id="new-name" placeholder="New name">
              <input type="number" id="new-counter" placeholder="New counter">
              <button type="button" id="cancel-button">Cancel</button>
              <button type="button" id="update-button">Update</button>
            </form>
          </div>
        </div>
      </div>


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
